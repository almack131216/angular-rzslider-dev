<!DOCTYPE html>
<html ng-app="rzSliderDemo">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Touch Slider</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/rzslider.css"/>
  <link rel="stylesheet" href="demo.css"/>
  <link rel="stylesheet" href="amcust.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="MainCtrl">

<div class="wrapper">

  <article>
    <h2>Debug slider: {{ amcustDebugSlider.value }} | Advice: {{ amcustDebugSlider.options.showAdvice }} | min: {{ amcustDebugSlider.options.floor }} | max: {{ amcustDebugSlider.options.ceil }} </h2>
    <button ng-click="parentBtnMinus()" ng-disabled="amcustDebugSlider.value == amcustDebugSlider.options.floor">parent -</button>
    <button ng-click="parentBtnPlus()" ng-disabled="amcustDebugSlider.value == amcustDebugSlider.options.ceil">parent +</button>
    <div class="amcust-slider">
      <div class="heading-output">
        <span class="panels-count"><span ng-bind="amcustDebugSlider.value"></span>panelen</span>
        <span class="panels-output">Opbrengst<span ng-bind="amcustDebugSlider.value * amcustDebugSlider.options.powerOutput"></span>kWh/jr</span>
      </div>
      <rzslider
        rz-slider-model="amcustDebugSlider.value"
        rz-slider-options="amcustDebugSlider.options"
        rz-slider-tpl-url="amcustTemplate.html"
      ></rzslider>
    </div>
  </article>

</div>

</body>
<script src="../node_modules/angular/angular.js"></script>
<script src="./lib/ui-bootstrap-tpls.js"></script>
<script src="../dist/rzslider.js"></script>
<script src="demo.js"></script>
</html>
