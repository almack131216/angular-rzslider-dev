<!DOCTYPE html>
<html ng-app="rzSliderDemo">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Touch Slider</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/rzslider.css"/>
  <link rel="stylesheet" href="demo.css"/>
  <link rel="stylesheet" href="amcust.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="MainCtrl">

<div class="wrapper">

  <article>
    <h2>Debug slider: {{ amcustDebugSlider.value }} | Advice: {{ amcustDebugSlider.options.showAdvice }} | min: {{ amcustDebugSlider.options.floor }} | max: {{ amcustDebugSlider.options.ceil }} </h2>
    <button ng-click="customBtnMinus()" ng-disabled="amcustDebugSlider.value == amcustDebugSlider.options.floor">minus X</button>
    <button ng-click="customBtnPlus()" ng-disabled="amcustDebugSlider.value == amcustDebugSlider.options.ceil">add X</button>
    <div class="amcust-slider">
    <rzslider
      rz-slider-model="amcustDebugSlider.value"
      rz-slider-options="amcustDebugSlider.options"
      rz-slider-tpl-url="amcustTemplate.html"
    ></rzslider>
    </div>
  </article>

</div>

</body>
<script src="../node_modules/angular/angular.js"></script>
<script src="./lib/ui-bootstrap-tpls.js"></script>
<script src="../dist/rzslider.js"></script>
<script src="demo.js"></script>
</html>
